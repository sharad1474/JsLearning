<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>EmiCalculators</title>
  </head>
  <body class="emi-light-grey">
    <nav class="nav-1">
      <h1>Calculators</h1>
      <!-- <select name="Calculators" id="Calculators">
        <option value="homeloan">Homeloan</option>
        <option value="carloan">Carloan</option>
        <option value="personalloan">Personal Loan</option>
      </select> -->
    </nav>
    <div class="container" id="main">
      <form class="form" autocomplete="on" target="_self">
        <!--method="post"-->
        <!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->
        <div class="loanamount">
          <div>
            <label for="loanamount">Loan Amount</label>
            <input
              type="number"
              id="loanamount"
              name="loancalc"
              placeholder="0"
              min="0"
              max="1500000"
              class="validateMinMax"
              onchange="updateRangeInput(this.value);"
            />
            <span class="input-group-text">₹</span>
          </div>
          <div>
            <input
              type="range"
              name="loancalc"
              id="loanamountrange"
              list="tickmarks"
              min="0"
              max="1500000"
              onchange="updateTextInput(this.value);"
              step="10000"
            />

            <!-- <datalist id="tickmarks">
              <option value="0">0</option>
              <option value="250000" label="250000">250000</option>
              <option value="500000">500000</option>
              <option value="750000">750000</option>
              <option value="100000">100000</option>
              <option value="1250000">1250000</option>
              <option value="1500000">1500000</option>
            </datalist> -->
          </div>
        </div>

        <div class="interest-rate">
          <label for="interest-rate">Interest Rate</label>
          <input
            type="number"
            id="interestRate"
            name="loancalc"
            placeholder="0"
            min="0"
            max="30"
            class="validateMinMax"
            oninput="this.form.interestRangeRate.value = this.value"
            ;
          /><span class="input-group-text">%</span>

          <input
            type="range"
            name="loancalc"
            id="interestRangeRate"
            min="0"
            max="30"
            step="5"
            oninput="this.form.interestRate.value=this.value"
            ;
          />
        </div>
        <div class="loantenure">
          <label for="loantenure" name="loanperiod">Loan Tenure</label>
          <input
            type="number"
            id="loantenure"
            name="loancalc"
            placeholder="0"
            min="0"
            max="240"
            class="validateMinMax"
            oninput="this.form.loantenureRange.value=this.value"
            ;
          />

          <!-- onKeyUp="if(this.value>240){this.value='240';}else if(this.value<0){this.value='0';}" -->
          <input
            type="range"
            name="loancalc"
            id="loantenureRange"
            oninput="this.form.loantenure.value=this.value"
            min="0"
            max="240"
            step="6"
          />
        </div>

        <!-- Notice that each input field must have a name attribute to be submitted. -->
        <!-- <input type="submit" value="Calculate" /> -->
        <button type="submit" class="Calculate">Calculate</button>
        <input type="reset" class="Calculate" />

        <!-- <label for="color">Use this for css style picker</label>
        <input type="color" name="color" id="color" /> -->
      </form>

      <!-- <form class="form-2">
        <label for="loanstartdate"
          >Schedule showing EMI payments starting from</label
        >
        <input type="date" name="loanstartdate" id="loanstartdate" />
      </form> -->

      <div class="result">
        <label for="loanemile">LoanEmi :<span id="loanemi">0000€</span></label>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
